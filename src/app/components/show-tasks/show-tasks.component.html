<div class="container" style="margin-top: 9rem;">
    <div class="table-wrapper" *ngIf="!loading">
    <div class="table-title">
    <div class="row" *ngIf="!loading">
    <div class="col-sm-8"><h2>Employee <b>Details</b></h2></div>
    <div class="col-sm-4">
    <button type="button" class="btn btn-info add-new"> <a routerLink="/add">Add new Task</a></button>
    </div>
    </div>
    </div>
    <table class="table table-bordered" *ngIf="!loading">
    <thead>
    <tr >
    <th>Id</th>
    <th>Title</th>
    <th>completed</th>
    <th>actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let task of tasks" >
    <td>{{task.id}}</td>
    <td>{{task.title}}</td>
    <td [ngStyle]="{'color': task.completed ? 'green' : 'red'}">{{task.completed? 'Completed': 'uncomplete'}}</td>
    <td>
    <a routerLink="/add" class="add" title="Add" data-toggle="tooltip"><i class="material-icons">&#xE03B;</i></a>
    <a routerLink="/detail/{{task.id}}" class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
    <a (click)="deleteTask(task.id)" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
    </td>
    </tr>

    </tbody>
    </table>
   
</div>

    </div>
    <div class="loader-container">
        <app-loader [isLoading]="loading"></app-loader>
    </div>
